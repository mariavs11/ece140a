 </head>
 <body>
    <h1>Triton Gallery</h1>
   <input type=number value="1" max="5" min="1" id="inputdisplay">  <!-- takes in user input -->

   <img src="" id="image"> <!-- Displays image, notice how there is no value for the scr attribute, it is only a placeholder for when we retrieve the image from the server -->
   <script type="text/javascript" src="rest.js"></script> <!-- tells HTML that there is a Javascript file -->

    <input type=number value="1" max="5" min="1" id="inputprice">  <!-- takes in user input -->

    <span> :</span><span  class ="finalprice" id="price"> </span>

 </body>
