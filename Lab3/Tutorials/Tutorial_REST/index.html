<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title> REST API with JS Demo </title>
 </head>
 <body>
   <input type=number value="1" max="5" min="1" id="textInput">  <!-- takes in user input -->
   <input type="button" value="Click me" onclick="clicked()"> <!-- associates function in JS with clicking the button, i.e will submit your input -->
   <img src="" id="image"> <!-- Displays image, notice how there is no value for the scr attribute, it is only a placeholder for when we retrieve the image from the server -->
   <script type="text/javascript" src="rest.js"></script> <!-- tells HTML that there is a Javascript file -->
 </body>
</html>
