<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> REST API with JS Demo </title>
  </head>
  <body>
    <label for="symbol">Staff ID (1 to 6)</label>
    <form>
      <label for="staff">Choose an id:</label>
      <select name="staff" id="staff" onchange="select_staff()">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
      </select>
    </form>
    <div>
      <br>
      <div id="error"></div>
      <br>
      <div id="id"> ID: </div>
      <div id="name"> NAME: </div>
      <div id="designation"> DESIGNATION: </div>
      <div id="email"> EMAIL: </div>
    </div>
    <script type="text/javascript" src="rest.js"></script>
  </body>
</html>
